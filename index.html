<!DOCTYPE html>

<head>

    <!--conector a scss-->

<body>


    <!--Encabezado-->

    <nav>
      <h1 id="tituloPagina"></h1>
      <p id="subtitulo"></p>
      <span id='userName'></span>

      <form  id="cliente">
        <input type="text" id='userNameInput'>
        <input type='submit' id='formSubmit'>
      </form>
    
    </nav>

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Conocenos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"></a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Productos & Servicios
                </a>
                <ul id= 'listadoCategoria'class="dropdown-menu" aria-labelledby="navbarDropdown">
                  
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"></a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Genero
                </a>
              <ul id= 'listadoGenero' class="dropdown-menu" aria-labelledby="navbarDropdown">
               
              </ul>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>

      </nav>

  </header>

<main>

  <section class="conocenos">
    <h2 class="tituloNosotros"></h2>
    <p id="descripcioNosotros">
    </p>
  </section>

  <section class="productos" id='productos'> <!-- Asigné el parametro precio dentro de la función, hasta ver objetos-->
  </section>
    <div id='divPrueba'>
    </div>
  <section class="librosNiños" id="librosPeques">
  </section>

  <div class="estilosForm"> 
    <p id="subtituloForm"></p>

    <form id="basic-form" action="" method="post">
      <p>
        <label for="name">Nombre <span>(requerido)</span></label>
        <input id="name" name="name" minlength="3" type="text" required>
      </p>
      <p>
        <label for="email">E-Mail <span>(requerido)</span></label>
        <input id="email" type="email" name="email" required>
      </p>
      <p>
        <input class="submit" type="submit" value="SUBMIT">
      </p>
    </form>

</div>

<div class="estilosMapa">
    <h2 class="tituloUbicacion"></h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3291.243407015604!2d-58.58305088505858!3d-34.42057185533693!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bca5bc3189c5fb%3A0x81b8a6b428e2547d!2sLavalle%20473%2C%20B1648CMG%20Tigre%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1631060404327!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</div>

<section>
  <h3 id="saludoFinal"></h3>
</section>


</main>
    

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
